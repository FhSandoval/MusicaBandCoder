     <!--Contenido-->
     <section>
         <!--Formulario-->
        <div class="container formulario">
            <h1>Contacto</h1><!--Titulo Principal-->
            <h2>Contactate con nosotros!!</h2><!--Titulo Secundario-->
            <form class="formulario"><!--Inicio de Form-->
              <div class="form-group formulario">
                <label for="nombre">Nombre:</label><!--Casillero de Nombre-->
                <input type="text" class="form-control" id="usr">
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label><!--Casillero de Apellido-->
                <input type="text" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                <label for="correo">Correo Electronico:</label><!--Casillero de Email-->
                <input type="email" class="form-control" id="pwd">
              </div>
              <div class="checkbox">
                  <h4>Sexo:</h4><!--Titulo de Genero-->
                <label><input type="checkbox" value="">Masculino</label><!--Genero M-->
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">Femenino</label><!--Genero F-->
              </div>
              <div class="checkbox disabled">
                <label><input type="checkbox" value="">Otro</label><!--Genero X-->
              </div>

              <div class="form-group">
                <label for="comment">Dejanos tu Comentario:</label><!--Casillero para ingresar comentario o reseña-->
                <textarea class="form-control" rows="5" id="comment"></textarea>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Acepta terminos y Condiciones</label><!--Check box de acepta terminos-->
                  </div>
              </div>
              <div class="boton"><button type="reset">Reestablecer</button></div><!--Boton de Reset-->
              <div class="boton"><button type="submit">Enviar</button></div><!--Boton de Enviar o Submit-->
            </form>
          </div>
    </section>
